<div class="login" style="background-color: aqua;">

  <form class="form" style="margin-top: 5%;margin-left: 40%;">
    <h1 style="margin-left: 120px;margin-bottom: 70px;">Login</h1>
    <div class="form-group">
      <input type="text" [(ngModel)]="loginUserData.email" name="email" required placeholder="Username">
    </div>
    <div class="form-group">
      <input type="password" [(ngModel)]="loginUserData.password" name="password" required placeholder="Password">
    </div>
    <button type="button" (click)="loginUser()">Login</button>
  </form>
</div>
